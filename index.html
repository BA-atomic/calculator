<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <input type="text" id="userInput" placeholder="0">


        <button class="btn  topButton">AC</button>
        <button class="btn  topButton">DEL</button>


        <div>
            <button class="btn btn-1">9</button>
            <button class="btn btn-1">8</button>
            <button class="btn btn-1">7</button>
            <button class="btn operator">+</button>
        </div>

        <div>
            <button class="btn btn-1">6</button>
            <button class="btn btn-1">5</button>
            <button class="btn btn-1">4</button>
            <button class="btn operator">-</button>

        </div>

        <div>
            <button class="btn btn-1">3</button>
            <button class="btn btn-1">2</button>
            <button class="btn btn-1">1</button>
            <button class="btn operator">*</button>
        </div>

        <div>
            <button class="btn btn-1">0</button>
            <button class="btn btn-1">.</button>
            <button class="btn operator">/</button>
            <button class="btn operator">=</button>

        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
